name: Generate Docs (manual PR)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout master
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        ref: master
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Java
      uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Build biz.aQute.bnd JAR
      run: |
        ./gradlew --no-daemon -Dmaven.repo.local=dist/m2 --continue :biz.aQute.bnd:build -x test -x testOSGi

    - name: Run docs generate script
      working-directory: docs
      run: |
        chmod +x generate.sh
        ./generate.sh

    - name: Create PR if changes exist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        if ! git diff --quiet; then
          branch="docs/gen-$(date +%Y-%m-%d-%H%M%S)"
          git checkout -b "$branch"
          git add .
          git commit -m "chore(docs): auto-generated content from generate.sh"
          git push origin "$branch"

          gh pr create \
            --title "chore(docs): update generated docs" \
            --body "This PR contains auto-generated documentation files." \
            --base master \
            --head "$branch"
        else
          echo "No generated changes to commit."
        fi
