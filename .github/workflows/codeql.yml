name: 'CodeQL'

on:
  push:
    branches-ignore:
    - 'dependabot/**'
    paths:
    - '**.java'
    - '.github/**/*codeql*'
  pull_request:
    paths:
    - '**.java'
    - '.github/**/*codeql*'

env:
  LC_ALL: en_US.UTF-8
  GRADLE_OPTS: >-
    -Dorg.gradle.parallel=true
  MAVEN_OPTS: >-
    -Dhttp.keepAlive=false
    -Dmaven.wagon.http.pool=false
    -Dmaven.wagon.http.retryHandler.count=3

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      security-events: write  # for github/codeql-action/analyze to upload SARIF results
    strategy:
      fail-fast: false
      matrix:
        os:
        - 'ubuntu-latest'
        java:
        - '17'
    name: CodeQL JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - name: Set up Java ${{ matrix.java }}
      uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@0bdd871935719febd78681f197cd39af5b6e16a6
    - name: Initialize CodeQL Analysis
      uses: github/codeql-action/init@17a820bf2e43b47be2c72b39cc905417bc1ab6d0
      with:
        languages: 'java'
    - name: Build for CodeQL Analysis
      id: build
      run: |
        ./.github/scripts/codeql-build.sh
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@17a820bf2e43b47be2c72b39cc905417bc1ab6d0
