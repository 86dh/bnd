JUnitTestParamsLaunchTabPiece_descStartingTimeout=\
	The maximum time (in seconds) to wait for the JUnit test run to \n\
	start. This is normally after all bundles have successfully activated.\n\
	If the tests have not yet started within this time, the framework will\n\
	be forced to shutdown.
