# Bnd Workspace Initialisation
InitialiseCnfProjectIntroWizardPage_title=Initialise Bnd Configuration Project

InitialiseCnfProjectIntroWizardPage_createCnfMessage=\
	Bnd uses a configuration project to store its bundle repository and configuration settings. \
	You are recommended to create this and initialise the repository with a set of basic bundles.\n\
	\n\
	If this is not done then certain Bnd features, such as multi-project builds and repository \
	management, will be unavailable. These features can be reenabled later.\n\
	\n\
	Click Cancel if you do NOT wish to create the Bnd configuration project now.

InitialiseCnfProjectIntroWizardPage_updateRepositoryMessage=\
	The Bnd bundle repository for this workspace is out of date, possibly because a new version \
	of Bndtools has been installed. Would you like to update your repository?\n\
	\n\
	Click Cancel if you do NOT wish to update your repository now.

InitialiseCnfProjectIntroWizardPage_dontShowLabel=Do not show this wizard again.
InitialiseCnfProjectIntroWizardPage_warningNoMoreChecks=\
	WARNING: Bndtools will no longer check whether the configuration project exists \
	and the repository is up to date.
	
InitialiseCnfProjectWizard_info_dialog_popup=Information

InitialiseCnfProjectWizard_info_dialog_message=\
	To create or update the Bnd configuration project at a later time, select File \uc2bb Import from the main menu, \
	then select Bnd OSGi Tools \uc2bb Import Bundles from Repository.

InitialiseCnfProjectWizard_info_dialog_donotshow=Do not show this message again.