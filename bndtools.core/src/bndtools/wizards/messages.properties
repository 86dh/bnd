InitialiseCnfProjectIntroWizardPage_title=Initialise Bnd Configuration Project
InitialiseCnfProjectIntroWizardPage_message=\
	Bnd requires a configuration project to store its configuration data and repository. \
	You are recommended to create this now and initialise the repository with a set of basic bundles.\n\
	\n\
	If this is not done then certain Bnd features, such as multi-project builds and repository management, \
	will not be available.\n\
	\n\
	Click Cancel if you do NOT wish to create the Bnd configuration project yet.

InitialiseCnfProjectWizard_info_dialog_popup=Information
InitialiseCnfProjectWizard_info_dialog_message=\
	To create the Bnd configuration project at a later time, select File >> Import from the main menu, \
	then select Bnd OSGi Tools >> Import Bundles from Repository.
