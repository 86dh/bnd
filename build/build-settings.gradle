assert(hasProperty("bnd_targetDir"))


/* Index task overrides */
ext.gradleBuild_indexDirectories      = \
  "$bnd_targetDir/p2             ;Bndtools       ;plugins," +
  "$bnd_targetDir/extras/p2/child;Bndtools Extras;plugins"

/* Default tasks override */
defaultTasks "dist"


/* the main feature */
ext.p2_main = [
    "bndtools.api",
    "bndtools.builder",
    "bndtools.core",
    "bndtools.headless.build.plugin.ant",
    "bndtools.headless.build.plugin.gradle",
    "bndtools.jareditor",
    "bndtools.release",
    "bndtools.repository.base",
    "bndtools.repository.maven",
    "bndtools.versioncontrol.ignores.plugin.git",
    "org.bndtools.embeddedrepo"
  ]

/* the extras feature */
ext.p2_extras = [
    "bndtools.repository.amdatu",
    "bndtools.template.amdatu",
    "bndtools.template.dm"
  ]
