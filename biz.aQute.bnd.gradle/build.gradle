apply plugin: 'groovy'

repositories {
  jcenter()
}

dependencies {
    compile 'org.gradle:gradle-core:2.0'
    compile 'org.codehaus.groovy:groovy-all:2.3.3'
}

sourceSets {
    main {
        groovy.srcDirs = java.srcDirs
    }
    test {
        groovy.srcDirs = java.srcDirs
    }
}

apply from: cnf.file('gradle/maven-artifacts.gradle')

javadocJar {
  dependsOn groovydoc
  from groovydoc.destinationDir
}
