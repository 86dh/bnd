apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

sourceSets {
    main {
        groovy.srcDirs = java.srcDirs
    }
    test {
        groovy.srcDirs = java.srcDirs
    }
}

apply from: cnf.file('gradle/maven-artifacts.gradle')

javadocJar {
  dependsOn groovydoc
  from groovydoc.destinationDir
}
