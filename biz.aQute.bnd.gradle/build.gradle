apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

sourceSets {
    main {
        groovy.srcDirs = java.srcDirs
    }
    test {
        groovy.srcDirs = java.srcDirs
    }
}

task groovydocJar(type: Jar) {
  description 'Jar the groovydoc.'
  group 'documentation'
  dependsOn groovydoc
  from groovydoc.destinationDir
  classifier = 'javadoc'
}

task sourcesJar(type: Jar) {
  description 'Jar the groovy sources.'
  group 'documentation'
  from sourceSets.main.allSource
  classifier = 'sources'
}
